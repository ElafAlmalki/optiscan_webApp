<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optiscan - Login</title>

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Quicksand:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-section {
      width: 60%;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      color: #0072bc;
      margin-left: -25px;
    }

    h1 {
      margin-left: 170px; 
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 30px;
      color: #002b4d;
    }

    input {
      width: 60%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-left: 120px; 
    }

    .signin-btn {
      background-color: #0072bc;
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      margin-left: 250px;
      width: 150px;
    }

    .signin-btn:hover {
      background-color: #005a94;
    }

    .right-section {
      width: 40%;
      background-image: url("{{ url_for('static', filename='images/صورة غيمة.jpg') }}");
      background-size: cover;
      background-position: center;
      padding: 40px;
      position: relative;
      color: #002b4d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
    }

    .close-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      cursor: pointer;
    }

    .right-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .right-section p {
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 20px;
    }

    .signup-btn {
      background-color: white;
      border: none;
      color: #002b4d;
      padding: 10px 24px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #e3e3e3;
    }

  </style>
</head>
<body>

  <div class="left-section">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/لوقو.png') }}" alt="Optiscan Logo" class="logo" />
      <div class="logo-text">OPTISCAN</div>
    </div>

    <h1>Log in To Your Account</h1>

    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="button" class="signin-btn" onclick="validateLogin()">Sign In</button>
    </form>
  </div>

  <div class="right-section">
    <div class="close-icon" onclick="window.history.back()">&times;</div>
    <h2>New Here?</h2>
    <p>Sign up and explore new possibilities in AI-powered eye care</p>
    <a href="{{ url_for('page3') }}">
        <button class="signup-btn">Sign Up</button>
      </a>
      
  </div>

  <script>
    function validateLogin() {
      const email = document.querySelector('input[type="email"]').value.trim();
      const password = document.querySelector('input[type="password"]').value.trim();

      if (email === '' || password === '') {
        alert("يرجى تعبئة البريد الإلكتروني وكلمة المرور.");
      } else {
        window.location.href = "{{ url_for('scan') }}";
      }
    }
  </script>

</body>
</html>
